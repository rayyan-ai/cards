<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    /* styles.css */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
}

.card {
  width: 300px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  background: #ffffff;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-content {
  padding: 16px;
}

.tag {
  display: inline-block;
  background: #e91e63;
  color: #ffffff;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 8px;
  text-transform: uppercase;
  margin-bottom: 8px;
}

.card-content h2 {
  font-size: 18px;
  color: #333;
  margin: 8px 0;
}

.card-content p {
  font-size: 14px;
  color: #666;
  margin: 4px 0 16px;
}

.card-footer {
  display: flex;
  align-items: center;
  margin-top: 16px;
}

.author {
  display: flex;
  align-items: center;
}

.author img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 8px;
}

.author-info h4 {
  font-size: 14px;
  color: #333;
  margin: 0;
}

.author-info p {
  font-size: 12px;
  color: #999;
  margin: 0;
}

  </style>
</head>
